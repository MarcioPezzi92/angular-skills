<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [color]="getButtonColor(card)" (click)="onLike(card)">LIKE {{card.likes}}</button>
    <a mat-button href="https://www.linkedin.com/in/marcio-pezzi/" target="_blank">SHARE</a>
  </mat-card-actions>
</mat-card>
