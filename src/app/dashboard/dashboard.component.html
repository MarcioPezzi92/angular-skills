<mat-progress-spinner
  class="progress-spinner"
  [color]="spinnerColor"
  [mode]="spinnerMode"
  *ngIf="isLoading"
>
</mat-progress-spinner>

<mat-grid-list [cols]="gridCols" rowHeight="500px" *ngIf="!isLoading">

  <mat-grid-tile *ngFor="let card of cards">
    <app-card [card]="card"></app-card>
  </mat-grid-tile>
  
</mat-grid-list>
